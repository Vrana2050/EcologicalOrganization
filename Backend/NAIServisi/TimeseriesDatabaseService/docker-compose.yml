version: "3.9"

services:
  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUX_USERNAME:-nais}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUX_PASSWORD:-password}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUX_ORG:-nais_org}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUX_BUCKET:-nais_bucket}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: "${INFLUX_TOKEN:-JsqgKPjVWqcR0zz9fOW6qlwAmErj_EOAssOO4BInbzI554wN2tcjHMox83jGy8HjHjVzVAgCaDW9GuvDSNOC0Q==}"
    volumes:
      - influxdb-data:/var/lib/influxdb2
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8086/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  timeseries-db-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: timeseries-db-service
    ports:
      - "9090:9090"
    environment:
      SPRING_INFLUX_URL: http://influxdb:8086
      SPRING_INFLUX_ORG: ${INFLUX_ORG:-nais_org}
      SPRING_INFLUX_BUCKET: ${INFLUX_BUCKET:-nais_bucket}
      SPRING_INFLUX_TOKEN: "${INFLUX_TOKEN:-JsqgKPjVWqcR0zz9fOW6qlwAmErj_EOAssOO4BInbzI554wN2tcjHMox83jGy8HjHjVzVAgCaDW9GuvDSNOC0Q==}"

    depends_on:
      influxdb:
        condition: service_healthy

volumes:
  influxdb-data:
