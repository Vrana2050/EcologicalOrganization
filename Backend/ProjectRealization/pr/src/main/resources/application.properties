spring.application.name=pr
server.servlet.context-path=/project-realization
server.port=8006


spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:oracle:thin:@//localhost:1522/XEPDB1}
spring.datasource.username=iis
spring.datasource.password=iis
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver


spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000


spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

spring.jpa.open-in-view=false
spring.jpa.show-sql=false


spring.sql.init.mode=never
