<aside class="sidebar2">
  <div class="templates-head">
    <strong>Verzije</strong>
    <button
      class="wa-btn ghost smallbtn"
      type="button"
      (click)="onHide()"
      title="Sakrij"
    >
      ❌
    </button>
  </div>

  <div class="actions">
    <button class="wa-btn full" type="button">+ Kreiraj novu verziju</button>
  </div>

  <div *ngIf="loading" class="loading">Učitavanje…</div>

  <div class="template-list" *ngIf="!loading">
    <button
      class="t-card"
      type="button"
      *ngFor="let v of versions"
      (click)="onSelectVersion(v)"
    >
      <div class="t-name">
        {{ v.name || "v" + v.id }}
        <span *ngIf="v.isActive" class="badge">aktivna</span>
      </div>
      <div class="t-desc">
        {{ v.createdAt ? (v.createdAt | date : "short") : "—" }}
      </div>
    </button>
  </div>
</aside>
