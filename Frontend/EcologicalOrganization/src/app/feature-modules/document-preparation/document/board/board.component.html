<div class ="container" *ngIf="showCreateDocumentModal === false">
  <div class="document-header" *ngIf="parentDocument">
    <div class="document-header-left">
      <span class="document-name">{{ parentDocument.name }}</span>
      <span class="document-status">{{parentDocument.status.currentStatus.name}}</span>
      <button class="dp-positive" (click)="showMyTasks()" *ngIf="isUserAssignee() || isUserOwner()">{{showMyTasksFlag ? 'All Tasks' : 'My Tasks'}}</button>
      <button class="analysis-button" (click)="openDocumentAnalysis(parentDocument)" *ngIf="canAnalyze()">Analyze</button>
    </div>
  </div>
  <document-preparation-board class="document-preparation-board" *ngIf="parentDocument && documents" (addDocument)="openAddDocument($event)" [sortedWorkflow]="parentDocument.workflow!" [documents]="documents" [isUserOwner]="isUserOwner()" [isUserAssignee]="isUserAssignee()" [canEdit]="canEdit"></document-preparation-board>
</div>
<document-preparation-document-create  [workflowStatus]="statusToCreateDocumentIn" [sortedWorkflow]="parentDocument.workflow!" [parentDocument]="parentDocument" [isUserOwner]="isUserOwner()" [isUserAssignee]="isUserAssignee()" *ngIf="showCreateDocumentModal"></document-preparation-document-create>
