<div class ="container" *ngIf="showCreateDocumentModal === false">
  <div class="project-header" *ngIf="project">
    <div class="project-header-left">
      <span class="project-name">{{ project.name }}</span>
      <span class="project-status" [ngClass]="{'status-in-progress': project.isInProgress(), 'status-completed': project.isCompleted(), 'status-abandoned': project.isAbandoned()}">{{ project.getStatusLabel() }}</span>
      <button class="dp-positive" (click)="showMyTasks()">{{showMyTasksFlag ? 'All Tasks' : 'My Tasks'}}</button>
      <button class="analysis-button" (click)="openProjectAnalysis(project)" *ngIf="canAnalyze()">Analyze</button>

    </div>
    <button class="dp-negative" *ngIf="canAbandon()" (click)="abandonProject()">Abandon</button>
  </div>
  <document-preparation-board class="document-preparation-board" *ngIf="project && documents" (addDocument)="openAddDocument($event)" [sortedWorkflow]="project.workflow" [documents]="documents" [isUserOwner]="isUserOwner()" [isUserAssignee]="isUserAssignee()" [canEdit]="canEdit"></document-preparation-board>
</div>
<document-preparation-document-create  [workflowStatus]="statusToCreateDocumentIn" [sortedWorkflow]="project.workflow" [project]="project" [isUserOwner]="isUserOwner()" [isUserAssignee]="isUserAssignee()" *ngIf="showCreateDocumentModal"></document-preparation-document-create>
