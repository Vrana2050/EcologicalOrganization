<div style="width:80%; margin:auto; text-align:center; margin-bottom:20px;">
<form [formGroup]="dateRangeForm" (ngSubmit)="onSubmit()" style="text-align:center; margin:20px auto;">
  <label for="startDate">Od datuma:</label>
  <input
    class="due-date-input"
    type="date"
    id="startDate"
    formControlName="startDate"
  />

  <label for="endDate" style="margin-left:10px;">Do datuma:</label>
  <input
    class="due-date-input"
    type="date"
    id="endDate"
    formControlName="endDate"
  />

</form>

<div style="display:block; width:80%; margin:auto;" *ngIf="barChartData">
  <canvas baseChart
    [data]="barChartData"
    [options]="barChartOptions"
    [type]="barChartType">
  </canvas>

  <div *ngIf="maxStatusInfo" class="max-status-info"
       style="text-align:center; margin-top:16px; font-size:16px;">
    <strong>Status {{ maxStatusInfo.statusId }}</strong>
    je imao najveÄ‡e ukupno trajanje:

  </div>
</div>
