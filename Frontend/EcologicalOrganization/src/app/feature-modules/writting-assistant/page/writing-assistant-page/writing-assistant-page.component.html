<div class="app" [class.show-templates]="showTemplatesSidebar">
  <wa-conversations-sidebar (createNew)="openTemplates()">
  </wa-conversations-sidebar>

  <wa-templates-sidebar *ngIf="showTemplatesSidebar" (hide)="closeTemplates()">
  </wa-templates-sidebar>

  <main class="main">
    <div class="workspace">
      <xp-welcome-screen
        *ngIf="!showTemplatesSidebar"
        (createNew)="openTemplates()"
      >
      </xp-welcome-screen>
    </div>
  </main>
</div>
