<aside class="sidebar2">
  <!-- Header -->
  <div class="templates-head">
    <strong>Šabloni</strong>
    <button
      class="wa-btn ghost"
      type="button"
      (click)="onHide()"
      title="Sakrij"
    >
      ❌
    </button>
  </div>

  <div class="footer-actions">
    <button class="wa-btn" type="button">＋ Kreiraj novi šablon</button>
    <button class="wa-btn ghost" type="button">Upravljanje</button>
  </div>

  <div *ngif="loading" class="loading">Učitavanje…</div>

  <div class="template-list" *ngIf="!loading">
    <button
      class="t-card"
      type="button"
      *ngFor="let t of templates"
      (click)="onSelectTemplate(t)"
    >
      <div class="t-name">{{ t.name }}</div>
      <div class="t-desc">
        {{ t.documentTypeName || "Dokument tip #" + t.documentTypeName }}
      </div>
    </button>
  </div>
</aside>
