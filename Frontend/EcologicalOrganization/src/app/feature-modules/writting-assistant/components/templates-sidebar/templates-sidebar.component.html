<aside class="sidebar2">
  <div class="templates-head">
    <strong>Šabloni</strong>
    <button
      class="wa-btn ghost smallbtn"
      type="button"
      (click)="onHide()"
      title="Sakrij"
    >
      ❌
    </button>
  </div>

  <div class="actions">
    <button class="wa-btn full" type="button" (click)="openCreateModal()">
      + Kreiraj novi šablon
    </button>
  </div>

  <div *ngIf="loading" class="loading">Učitavanje…</div>

  <div class="template-list" *ngIf="!loading">
    <button
      class="t-card"
      type="button"
      *ngFor="let t of templates"
      (click)="onSelectTemplate(t)"
    >
      <div class="t-name">{{ t.name }}</div>
      <div class="t-desc">
        {{ t.documentTypeName || "Dokument tip #" + t.documentTypeId }}
      </div>
    </button>
  </div>
</aside>

<!-- Modal -->
<xp-add-new-template
  *ngIf="showCreateModal"
  [documentTypes]="documentTypes"
  (close)="onModalClose()"
  (created)="onTemplateCreated($event)"
>
</xp-add-new-template>
