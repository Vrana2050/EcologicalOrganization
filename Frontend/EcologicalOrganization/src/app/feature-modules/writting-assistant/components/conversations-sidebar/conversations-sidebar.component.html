<aside class="sidebar">
  <div class="brand">
    <div class="dot"></div>
    <h1>Asistirano pisanje</h1>
  </div>

  <button class="wa-btn primary" (click)="onCreateNewPrompt()">
    + Kreiraj novi dokument
  </button>

  <div class="section-title">Konverzacije</div>

  <div *ngIf="loading">Učitavanje...</div>

  <div class="list" *ngIf="!loading">
    <div
      class="item"
      *ngFor="let c of conversations"
      [class.selected]="c.id === selectedId"
    >
      <div class="avatar" (click)="onSelectConversation(c)">💬</div>

      <div class="meta" (click)="onSelectConversation(c)">
        <div class="title">{{ c.title || "(bez naslova)" }}</div>
        <div class="sub">
          {{ c.updatedAt ? (c.updatedAt | date : "short") : "" }}
        </div>
      </div>

      <div class="menu-wrap" (click)="$event.stopPropagation()">
        <button class="menu-btn" (click)="toggleMenu(c.id)">⋮</button>
        <div class="menu" *ngIf="menuOpenId === c.id">
          <button class="menu-item" (click)="onDelete(c)">Obriši</button>
        </div>
      </div>
    </div>
  </div>
</aside>
