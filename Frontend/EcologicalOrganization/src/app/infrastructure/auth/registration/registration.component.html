<form [formGroup]="registrationForm" (ngSubmit)="register()">
  <div>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" type="text" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Surname</mat-label>
      <input matInput formControlName="surname" type="text" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" />
    </mat-form-field>

    <ng-container *ngFor="let system of systems">
      <mat-form-field>
        <mat-label>{{ system }}</mat-label>
        <mat-select [formControlName]="system" [disabled]="system === 'WA'">
          <ng-container *ngIf="system === 'WA'; else normalOptions">
            <mat-option value="EMPLOYEE">EMPLOYEE</mat-option>
          </ng-container>
          <ng-template #normalOptions>
            <mat-option value="EMPLOYEE">EMPLOYEE</mat-option>
            <mat-option value="MANAGER">MANAGER</mat-option>
          </ng-template>
        </mat-select>
      </mat-form-field>
    </ng-container>

    <button color="primary" type="submit" mat-raised-button>Register</button>
  </div>
</form>
